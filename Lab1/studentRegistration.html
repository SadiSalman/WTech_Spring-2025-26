<!DOCTYPE html>
<html lang="en">

<title>Student Registration</title>
<head>
    <h1>Student Registration Page</h1>
</head>
<body>
    <form>
        <label for="SName">Student Name:</label>
        <input type="text" id="SName" name="SName" placeholder="Enter your name"> <br><br>

        <label for="Cgpa">CGPA:</label>
        <input type="text" id="Cgpa" name="Cgpa" placeholder="Enter your CGPA"> <br><br>

        <label for="Gender">Choose your gender:</label> <br><br>
        <input type="radio" name="gender" id="gMale" value="Male">
        <label for="gMale">Male</label>
        <input type="radio" name="gender" id="gFemale" value="Female">
        <label for="gFemale">Female</label> <br><br>

        <label for="Dept"> Select Department:</label>
        <select id="Dept" name="Dept">
            <option value="CSE">Computer Science and Engineering</option>
            <option value="EEE">Electrical and Electronic Engineering</option>
            <option value="ME">Mechanical Engineering</option>
            <option value="CE">Civil Engineering</option>
        </select> <br><br>

        
    </form>
</body>
</html>
